version: '3.9'

services:
  minecraft_server:
    image: eclipse-temurin:17-jre
    container_name: ${MC_CONTAINER_NAME}
    restart: always
    ports:
      - "${MC_BIND_IP}:25565:25565"
    volumes:
      - .server-data:/usr/data/mc_server:rw
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
    networks:
      - frontend
    working_dir: /usr/data/mc_server
    command: ./start

